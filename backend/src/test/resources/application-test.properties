# Test Configuration for CRM Integration Tests

# MongoDB Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/crm_test_db

# JWT Configuration
jwt.secret=test-secret-key-for-integration-tests-only-do-not-use-in-production
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.ultron.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# CORS (not needed for tests but keeping consistent)
cors.allowed-origins=http://localhost:3000
