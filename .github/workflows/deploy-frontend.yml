name: Deploy Frontend to AWS

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    name: Deploy Frontend to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ğŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run linter
        working-directory: ./frontend
        run: npm run lint || true
        continue-on-error: true

      - name: ğŸ”¨ Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.ascendons.com/api/v1
          NEXT_PUBLIC_APP_URL: https://crm.ascendons.com
          NODE_ENV: production
        run: npm run build:prod

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: âš™ï¸  Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to Elastic Beanstalk
        working-directory: ./frontend
        run: |
          eb deploy crm-frontend-prod --timeout 20

      - name: âœ… Verify deployment
        run: |
          echo "Waiting for deployment to settle..."
          sleep 10

          echo "Testing frontend health..."
          RESPONSE=$(curl -s https://crm.ascendons.com/api/ping || echo "FAILED")

          if echo "$RESPONSE" | grep -q "crm-frontend"; then
            echo "âœ… Frontend is healthy!"
            echo "$RESPONSE"
          else
            echo "âš ï¸  Frontend health check failed: $RESPONSE"
            exit 1
          fi

          echo "Testing login page..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://crm.ascendons.com/login)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Login page is accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸  Login page returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: ğŸ“Š Get deployment status
        if: always()
        working-directory: ./frontend
        run: eb status

      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¨ Frontend deployed successfully to https://crm.ascendons.com'
            })
