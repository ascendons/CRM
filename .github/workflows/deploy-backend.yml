name: Deploy Backend to AWS

on:
  workflow_dispatch:  # Manual triggering only

jobs:
  deploy:
    name: Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        run: ./mvnw test
        continue-on-error: true  # Don't fail deployment if tests fail

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      - name: âš™ï¸  Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Deploy to Elastic Beanstalk
        working-directory: ./backend
        run: |
          eb deploy crm-backend-prod --timeout 20

      - name: âœ… Verify deployment
        run: |
          echo "Waiting for deployment to settle..."
          sleep 10

          echo "Testing API health..."
          RESPONSE=$(curl -s https://api.ascendons.com/api/v1/actuator/health || echo "FAILED")

          if echo "$RESPONSE" | grep -q "UP"; then
            echo "âœ… Backend is healthy!"
            echo "$RESPONSE"
          else
            echo "âš ï¸  Backend health check failed: $RESPONSE"
            exit 1
          fi

      - name: ğŸ“Š Get deployment status
        if: always()
        working-directory: ./backend
        run: eb status

      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Backend deployed successfully to https://api.ascendons.com/api/v1'
            })
